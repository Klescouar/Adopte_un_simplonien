<div class="searchPage" ng-controller='searchCtrl'>
    <div class="searchBar">
        <form class="uk-form">
            <input ng-model="searchStudent" placeholder="Chercher un étudiant">
        </form>
    </div>
    <div class="cardPage">
        <div class="card" ng-repeat="student in data | filterBy:searchStudent track by $index">
            <p>{{student.nomPrenom}}</p>
            <p> <strong>Promo:</strong> {{student.ville}}</p>
            <p><strong>Spécialités:</strong> {{student.specialite}}</p>
        </div>
    </div>
</div>
