<div class="searchPage" ng-controller='searchCtrl'>
    <div class="searchBar">
        <form class="inputForm">
            <input ng-model="searchStudent" placeholder="Nom, langage, ville...">
                <div class="searchImage"></div>
        </form>
    </div>
    <div class="cardPage">
        <div ng-class="{'card': ($index % 2 === 0), 'cardBis': $index % 2 !== 0}" ng-repeat="student in data | filterBy:searchStudent track by $index">
            <p>{{student.nomPrenom}}</p>
            <p> <strong>Promo:</strong> {{student.ville}}</p>
            <p><strong>Spécialités:</strong> {{student.specialite}}</p>
        </div>
    </div>
</div>
